{%  load static %}

<html>
  <head>
    <meta charset="utf-8">
    <title>Main page</title>
      <!-- meta tag needed for bulma -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link static href="{% static 'css/bulma-0.7.2/css/bulma.css' %}" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  </head>
  <body onload="setLabels()">
    <section class="hero is-info">

    <div class="hero-body">
        <section class="is-pulled-right">
            <a href="changePassword" class="icon-block">
                <i class="fas fa-cog"></i>
            </a>
        </section>
      <div class="level-item has-text-centered">
        <h1 class="title">
          CRC GUI Prototype
        </h1>
      </div>

    </div>
  </section>

  <section class="section">
    <div class="container">
      <figure class="image is-3by2" >
        <img src="{{ image.data.url }}">
      </figure>
    </div>
  </section>
  <section class="section is-centered">
    <div class="level-item has-text-centered">
      Please select the tool that you can see in the picture and confirm your
      selection by clicking the Submit button
    </div>
  </section>
  <div class="container">
    <div class="level-item has-text-centered">
      <label class="checkbox">
        <input type="checkbox" name="answer" id="Forceps">
        forceps
      </label>
    </div>
    <div class="level-item has-text-centered">
      <label class="checkbox">
        <input type="checkbox" name="answer" id="Scalpel">
        scalpel
      </label>
    </div>
    <div class="level-item has-text-centered">
        <label class="checkbox is-left">
          <input type="checkbox" name="answer" id="Camera">
          camera
        </label>
      </div>
    <div class="level-item has-text-centered">
        <label class="checkbox">
          <input type="checkbox" name="answer" id="Scissor">
          scissor
        </label>
      </div>
    <div class="level-item has-text-centered">
        <label class="checkbox">
          <input type="checkbox" name="answer" id="Saw">
          saw
        </label>
      </div>
    </div>
    <section class="section is-centered">
      <div class="level-item has-text-centered">
        <button class="button is-link" onclick="location.href='{% url 'login' %}'">Submit</button>
      </div>
  </section>
  </body>
    <script type="text/javascript">
        function setLabels() {
            // sets the labels determined by the ML Algorithm
            {% for label in labels %}
                document.getElementById("{{ label }}").checked = true
            {% endfor %}
        }
    </script>
</html>
