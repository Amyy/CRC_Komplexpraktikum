{%  load static %}

<html>
  <head>
    <meta charset="utf-8">
    <title>Main page</title>
      <!-- meta tag needed for bulma -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link static href="{% static 'css/bulma-0.7.2/css/bulma.css' %}" rel="stylesheet">
      <link static href="{%  static 'css/bulma-0.7.2/css/bulma-switch.min.css' %}" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  </head>
  <body onload="setLabels()">
    <section class="hero is-info">

    <div class="hero-body">
        <section class="is-pulled-left">
            <a href="changePassword" class="icon-block">
                <i class="fas fa-cog fa-2x" title="change password"></i>
            </a>
        </section>
        <section class="is-pulled-right">
            <a href="" class="icon-block">
                <i class="fas fa-sign-out-alt fa-3x" title="logout"></i>
            </a>
        </section>
      <div class="level-item has-text-centered">
        <h1 class="title">
          CRC GUI Prototype2
        </h1>
      </div>

    </div>
  </section>

  <section class="section">
    <div class="container">
      <figure class="image is-3by2" >
        <img src="{{ image.data.url }}">
      </figure>
    </div>
  </section>
  <section class="section is-centered">
    <div class="level-item has-text-centered">
      Please select the tool that you can see in the picture and confirm your
      selection by clicking the Submit button
    </div>
  </section>

    <div class="columns">
        <div class="column is-half"></div>
        <div class="column">
            <form action="getSelectedLabels" method="POST">

            {% csrf_token %}
              <div class="container is-centered">
                  {% for label in labels %}
                      <div class="field">
                        <input id="{{ label }}" type="checkbox" name="{{ label }}" class="switch">
                        <label for="{{ label }}">{{ label }}</label>
                      </div>
                  {% endfor %}

                <input type="submit" class="button is-link is-centered" value="OK">
              </div>
            </form>
        </div>
    </div>
    <div class="columns">
        <div class="column is-two-fifths"></div>
        <div class="column">
                <input type="submit" class="button is-link is-centered" value="no tool visible">
                <input type="submti" class="button is-link is-centered" value="I don't know">
        </div>
    </div>
  <p id="demo"></p>
  </body>
    <script type="text/javascript">
        function setLabels() {
            // sets the labels determined by the ML Algorithm
            {% for imageLabel in imageLabels %}
                document.getElementById("{{ imageLabel }}").checked = true;
            {% endfor %}
        }
    </script>
</html>
