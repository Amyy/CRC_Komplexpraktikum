{%  load static %}

<html>
  <head>
    <meta charset="utf-8">
    <title>change password</title>
      <!-- meta tag needed for bulma -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link static href="{% static 'css/bulma-0.7.2/css/bulma.css' %}" rel="stylesheet">
      <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="level-item has-text-centered">
                <h1 class="title">
                    CRC GUI Prototype
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="columns is-centered">
            <div class=" column is-half">
                <div class="field">
                    <label class="label">current password</label>
                    <p class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="password" placeholder="current password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                        </span>
                        <p class="help is-success">This password is correct</p>
                    </p>
                    <label class="label">new password</label>
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="new password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>

                    </p>
                    <label class="label">confirm new Password</label>
                    <p class="control has-icons-left has-icons-right">
                        <input class="input is-danger" type="password" placeholder="confirm new password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span class="icon is-small is-right">
                             <i class="fas fa-times"></i>
                        </span>
                        <p class="help is-danger">Passwords don't match</p>

                    </p>
                 </div>
            </div>
        </div>
    </section>
    <section class="section is-centered">
        <div class="level-item has-text-centered">
            <button class="button is-link" onclick="location.href='{% url 'main' %}'">Submit</button>

        </div>
    </section>
</body>
</html>
