{%  extends 'proto/base.html' %}
{%  block title %} Login {% endblock %}
{% block content %}


    <section class="section">
        <div class="columns is-centered">
            <div class=" column is-half">
                        <div class="columns is-two-fifths">
                                <div class="field is-centered">
                                    <form action="checkLogin" method="POST">
                                    {% csrf_token %}
                                        <div class="container">
                                            <div class="field">
                                         <p class="control has-icons-left">
                                            <input class="input" id="username" name="username" type="text" placeholder="username">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i>
                                            </span>

                                         </p>
                                            </div>
                                            <div class ="field">
                                            <p class="control has-icons-left">
                                            <input class="input" id="password" name="password" type="password" placeholder="password">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            </p>
                                            </div>
                                            <input type="submit" class="button is-link is-centered" value="OK">

                                        </div>
                                    </form>
                                </div>
                        </div>
            </div>
        </div>
    </section>
{% endblock %}
