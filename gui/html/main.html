<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main page</title
      <!-- meta tag needed for bulma -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bulma-0.7.2/css/bulma.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <figure class="image is-4by3">
        <img src="../examplePictures/pic1.jpg">
      </figure>
    </div>
  </section>
  <section class="section is-centered">
    <div class="container">
      Please select the tool that you can see in the picture and confirm your
      selection by clicking the Submit button
      <div class="control">
        <label class="radio">
          <input type="radio" name="answer">
          forceps
        </label>
      </div>
      <div class="control">
        <label class="radio">
          <input type="radio" name="answer">
          scalpel
        </label>
      </div>
      <div class="control">
        <label class="radio is-left">
          <input type="radio" name="answer">
          camera
        </label>
      </div>
      <div class="control">
        <label class="radio">
          <input type="radio" name="answer">
          tool1
        </label>
      </div>
      <div class="control">
        <label class="radio">
          <input type="radio" name="answer">
          tool2
        </label>
      </div>
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
    </div>
  </section>
  </body>
</html>
