<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main page</title
      <!-- meta tag needed for bulma -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bulma-0.7.2/css/bulma.css">
  </head>
  <body>
    <section class="hero is-info">
    <div class="hero-body">
      <div class="level-item has-text-centered">
        <h1 class="title">
          CRC GUI Prototype
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <figure class="image is-3by2" >
        <img src="../examplePictures/pic3.jpg">
      </figure>
    </div>
  </section>
  <section class="section is-centered">
    <div class="level-item has-text-centered">
      Please select the tool that you can see in the picture and confirm your
      selection by clicking the Submit button
    </div>
  </section>
  <div class="container">
    <div class="level-item has-text-centered">
      <label class="checkbox">
        <input type="checkbox" name="answer">
        forceps
      </label>
    </div>
    <div class="level-item has-text-centered">
      <label class="checkbox">
        <input type="checkbox" name="answer">
        scalpel
      </label>
    </div>
    <div class="level-item has-text-centered">
        <label class="checkbox is-left">
          <input type="checkbox" name="answer">
          camera
        </label>
      </div>
    <div class="level-item has-text-centered">
        <label class="checkbox">
          <input type="checkbox" name="answer">
          tool1
        </label>
      </div>
    <div class="level-item has-text-centered">
        <label class="checkbox">
          <input type="checkbox" name="answer">
          tool2
        </label>
      </div>
    </div>
    <section class="section is-centered">
      <div class="level-item has-text-centered">
        <button class="button is-link">Submit</button>
      </div>
  </section>
  </body>
</html>
